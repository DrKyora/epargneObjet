<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./front/asset/style/style.css" />
    <title>Banque : Compte d'Èpargne</title>
  </head>
  <body>
    <section class="main">
      <header>
        <h1>Mon compte d'épargne</h1>
      </header>
      <h2>Gestion de Compte</h2>
      <div>
        <div class="Solde_actuel center">
          <h3 id="solde">Votre soldes est de :</h3>
        </div>
        <div class="action center">
          <form id="formAdd">
            <label for="add">Depôt</label>
            <input name="add" id="add" type="number" step="0.01" />
            <button type="submit" id="addBtn" class="add">Dépôt</button>
          </form>
          <form id="formRemove">
            <label for="remove">Retrait</label>
            <input name="remove" id="remove" type="number" step="0.01" />
            <button type="submit" id="removeBtn" class="remove">Retrait</button>
          </form>
        </div>
      </div>
      <p>Nous allons simuler des opérations bancaires simples en Javascript test</p>
    </section>
    <section class="result">
      <h2>Solde</h2>
      <p id="result"></p>
    </section>
    <script type="module" src="./front/asset/js/main.js"></script>
  </body>
</html>
